{% extends "base.html" %}


{% block base_content %}


    <div class="row">
            <div class="6u">
                {% if messages %}
                    {% for message in messages %}
                       <p class="alertText">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <form action="." method="post">{% csrf_token %}
                    <h2>Add a Class</h2>
                    {{ form.as_p }}
                    <input type="submit" value="Submit" />
                </form>

            </div>




{% endblock %}
