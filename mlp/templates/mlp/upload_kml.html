{% extends "arcana_2col_left_nav.html" %}
{% block main_content %}
    <h3>KML Upload Form</h3>
    <form action="/mlp/upload/kml/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Upload">
    </form>
{% endblock %}
