{% extends "base.html" %}
{% block main_content %}
    {% comment %}
    {% for project in project_list %}
        <img src="{{ project.logo.url }}">
        <h3>{{ project.title }}</h3>
        <p>{{ project.abstract }}</p>

    {% endfor %}

    {% endcomment %}

    {% for term in terms %}
        <h3>{{ term.name }}</h3>
        <p>{{ term.definition }}</p>
    {% endfor %}

{% endblock %}
